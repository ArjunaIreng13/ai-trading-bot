name: Trading Bot Sinyal

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install numpy==1.24.3
          pip install pandas==2.0.3
          # Mengambil pandas_ta langsung dari GitHub untuk menghindari error 'version not found'
          pip install git+https://github.com/twopirllc/pandas-ta.git@development
          pip install python-telegram-bot yfinance ccxt mplfinance matplotlib pytz

      - name: Run Trading Bot
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: python ai_signal_bot.py
